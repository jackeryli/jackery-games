<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Racing Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #gameCanvas {
        background-color: #333;
        border: 2px solid #444;
      }
      #score {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="score">Score: 0</div>
    <script src="racing-car.js"></script>
  </body>
</html>
