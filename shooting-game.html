<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Shooter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
        font-family: Arial, sans-serif;
      }

      #game-container {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #333;
        overflow: hidden;
        border: 2px solid #555;
      }

      #player {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #4a90e2;
        border-radius: 50%;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #player::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        transform: translateX(10px);
      }

      .enemy {
        position: absolute;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        z-index: 5;
      }

      .zombie {
        background-color: white;
      }

      .devil {
        background-color: red;
      }

      .bullet {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: yellow;
        border-radius: 50%;
        z-index: 3;
      }

      .enemy-bullet {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: orange;
        border-radius: 50%;
        z-index: 3;
      }

      .block {
        position: absolute;
        width: 30px;
        height: 30px;
        z-index: 2;
      }

      .obstacle {
        background-color: #555;
      }

      .weapon-block {
        background-color: #9c27b0;
      }

      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 16px;
        z-index: 20;
      }

      #game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        display: none;
      }

      #game-over h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      #restart-button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #restart-button:hover {
        background-color: #357abd;
      }

      .instructions {
        color: white;
        text-align: center;
        margin-top: 10px;
        max-width: 800px;
      }

      .message {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="player"></div>
      <div id="hud">
        Health: <span id="health">100</span> | Score:
        <span id="score">0</span> | Weapon: <span id="weapon">Pistol</span> |
        Ammo: <span id="ammo">30</span>
      </div>
      <div id="game-over">
        <h1>Game Over</h1>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again</button>
      </div>
    </div>

    <div class="instructions">
      <p>
        Use WASD or arrow keys to move. Space to shoot in the direction you're
        facing. Press Q to switch weapons.
      </p>
      <p>
        Collect colored blocks to get new weapons: Purple = Pistol, Orange =
        Shotgun, Green = Uzi
      </p>
    </div>

    <script src="shooting-game.js"></script>
  </body>
</html>
